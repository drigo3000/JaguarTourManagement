<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" type="java.util.List"
                      displayName="value" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:selectCheckboxMenu id="lugarReserva"
                              label="ZONA"
                              value="#{cc.attrs.value}">
            <f:selectItem itemLabel='CZM' itemValue='CZM'/>
            <f:selectItem itemLabel='RVM' itemValue='RVM'/>
            <f:selectItem itemLabel='CUN' itemValue='CUN'/>
        </p:selectCheckboxMenu>
    </cc:implementation>
</html>

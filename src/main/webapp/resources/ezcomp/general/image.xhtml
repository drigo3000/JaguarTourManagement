<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="styleClass" type="java.lang.String" required="false"/>
        <cc:attribute name="alt" type="java.lang.String" required="true"/>
        <cc:attribute name="url" type="java.lang.String" required="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:graphicImage styleClass="#{cc.attrs.styleClass}"
                        alt="#{cc.attrs.alt}"
                        value="#{globalConfigController.cg.http}://#{globalConfigController.cg.serverName}/#{globalConfigController.cg.pathToWebResources}/#{cc.attrs.url}"/>

    </cc:implementation>
</html>

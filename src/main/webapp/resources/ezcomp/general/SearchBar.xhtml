<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="searchForm">
            <div id="searchFormContainer">
                <p:inputText styleClass="form-control"
                             style="font-size: 1.5rem !important;
                             line-height: 2rem !important;
                             height: 2.2rem !important;
                             padding: 2rem !important;"
                             placeholder="#{msgs['searchfortour']}"
                             value="#{tourSearch.keywords}"/>
                <p:commandLink id="search" style="display: none;" action="#{tourSearch.goResults()}"
                               styleClass="btn btn-sm btn-success">
                    <div class="text-center">
                        <i class="fas fa-search "></i>
                    </div>
                </p:commandLink>
                <p:defaultCommand target="search"/>
            </div>


        </h:form>
        <p:spacer height="25px"/>
    </cc:implementation>
</html>

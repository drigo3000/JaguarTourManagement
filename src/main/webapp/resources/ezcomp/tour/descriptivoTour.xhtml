<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:tour="http://xmlns.jcp.org/jsf/composite/ezcomp/tour"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class='card'>
            <h5>Descriptivo Tour</h5>
            <h:form>
                <p:panelGrid columns="1" layout="grid" class="ui-noborder">
                    <tour:tourAutocomplete value="#{tourDescriptionViewController.tour}">
                        <p:ajax process="@this" event="itemSelect" update="@(.tourDescriptionPanel) growl"/>
                    </tour:tourAutocomplete>
                </p:panelGrid>
            </h:form>
            <p:spacer height="25px"/>
            <p:outputPanel styleClass="tourDescriptionPanel">
                <h:outputText value="#{tourDescriptionViewController.tour.description}"
                              escape="false"/>
            </p:outputPanel>
        </div>
    </cc:implementation>
</html>

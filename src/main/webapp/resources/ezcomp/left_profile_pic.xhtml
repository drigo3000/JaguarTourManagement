<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:g="http://xmlns.jcp.org/jsf/composite/ezcomp/general"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="user" type="com.swevolution.cucurumbe.model.entities.User" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="hidden-xs hidden-sm">
            <h5>#{cc.attrs.user.name}</h5>
            <p:lightBox>
                <h:outputLink value="https://#{request.serverName}/data/resources/users/#{sessionInfo.currentUser.login}/hd_search_#{sessionInfo.currentUser.linkPhoto}">
                    <g:image link="/data/resources/users/#{sessionInfo.currentUser.login}/mid_search_#{sessionInfo.currentUser.linkPhoto}"
                             styleClass="leftprofilephoto"/>
                </h:outputLink>
            </p:lightBox>
            <h5>
                #{cc.attrs.user.role}
            </h5>
            <h5>
                #{cc.attrs.user.operation}
            </h5>
        </div>

    </cc:implementation>
</html>

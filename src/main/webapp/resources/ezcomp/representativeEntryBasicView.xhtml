<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="rep" type="com.swevolution.cucurumbe.model.entities.RepresentativeEntry" displayName="rep" required="true"/>
        <cc:attribute name="outcome" type="java.lang.String" displayName="outcome" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9"><h1>Representative Info</h1></div>
        </div>

        <div class="form-group row">
            <p:outputLabel for="norep" value="No Rep." styleClass="col-sm-3 form-control-label"/>
            <div class="col-sm-9">
                <h:outputText id="norep" value="#{cc.attrs.rep.representative.login}" styleClass="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <p:outputLabel for="name" value="Name:" styleClass="col-sm-3 form-control-label"/>
            <div class="col-sm-9">
                <h:outputText id="name" value="#{cc.attrs.rep.representative.name}" styleClass="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <p:outputLabel for="agency" value="Agency:" styleClass="col-sm-3 form-control-label" />
            <div class="col-sm-9">
                <h:outputText id="agency" value="#{cc.attrs.rep.agency}" styleClass="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <p:outputLabel for="avg" value="Average:" styleClass="col-sm-3 form-control-label"/>
            <div class="col-sm-9">
                <h:outputText id="avg" value="#{cc.attrs.rep.average}" styleClass="form-control">
                    <f:convertNumber type="percent" maxFractionDigits="2"/>
                </h:outputText>
            </div>
        </div>
        <div class="form-group row">
            <p:outputLabel for="zone" value="Zone:" styleClass="col-sm-3 form-control-label" />
            <div class="col-sm-9">
                <h:outputText rendered="#{empty cc.attrs.rep.zone.name}"
                              value="Pending"/>
                <p:link rendered="#{not empty cc.attrs.rep.zone.name}"
                        outcome="#{cc.attrs.outcome}"
                        styleClass="btn btn-info"
                        disabled="#{empty cc.attrs.rep.zone.name}">
                    <h:outputText id="zone" value="#{cc.attrs.rep.zone.name}"/>
                    <f:param name="id" value="#{cc.attrs.rep.zone.id}"/>
                </p:link>
            </div>
        </div>
    </cc:implementation>
</html>

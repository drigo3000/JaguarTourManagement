<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <p:toolbar>
                <f:facet name="left">
                </f:facet>
                <f:facet name="right">
                    <p:selectOneButton>
                        <p:menuButton value="Representatives" icon="fa fa-users">
                            <p:menuitem value="List" outcome="edit" icon="fa fa-list" >
                                <f:param value="#{request.getParameter('id')}" name='id'/>
                            </p:menuitem>
                            <p:menuitem value="Positions" outcome="repPositions" icon="fa fa-list-ol"
                                        rendered="#{assignmentFromRequestIDController.assignment.active}">
                                <f:param value="#{request.getParameter('id')}" name='id'/>
                            </p:menuitem>
                            <p:menuitem value="Add" outcome="addRep" icon="fa fa-plus-circle"
                                        rendered="#{assignmentFromRequestIDController.assignment.active}">
                                <f:param value="#{request.getParameter('id')}" name='id'/>
                            </p:menuitem>
                        </p:menuButton>
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                        <p:menuButton value="Zones" icon="fa fa-map-marker">
                            <p:menuitem rendered="false" value="Add" outcome="addZone" icon="fa fa-plus-circle" >
                                <f:param value="#{request.getParameter('id')}" name='id'/>
                            </p:menuitem>
                            <p:menuitem value="List" outcome="zones" icon="fa fa-list" >
                                <f:param value="#{request.getParameter('id')}" name='id'/>
                            </p:menuitem>
                            <p:menuitem value="Positions" outcome="zonePositions" icon="fa fa-list-ol"
                                        rendered="#{assignmentFromRequestIDController.assignment.active}">
                                <f:param value="#{request.getParameter('id')}" name='id'/>
                            </p:menuitem>
                            <p:menuitem value="Review" outcome="hotelreview" icon="fa fa-bed" >
                                <f:param value="#{request.getParameter('id')}" name='id'/>
                            </p:menuitem>
                        </p:menuButton>
                    </p:selectOneButton>
                    <p:commandButton value="Delete ID: #{assignmentFromRequestIDController.assignment.id}"
                                     action="#{assignmentDeleteController.delete(assignmentFromRequestIDController.assignment)}">
                        <p:confirm header="Confirmation" message="Do you really want to continue? This is a destructive behavior." icon="ui-icon-alert" />
                    </p:commandButton>
                </f:facet>
            </p:toolbar>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" accesskey="y" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" accesskey="n" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </cc:implementation>
</html>

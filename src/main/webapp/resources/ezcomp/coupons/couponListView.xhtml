<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="coupon" type="com.swevolution.cucurumbe.model.entities.Cupon" displayName="coupon" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="list-group-item">
            <h4 class="list-group-item-heading">
                #{cc.attrs.coupon.claveHotel} - #{cc.attrs.coupon.nombrePax}
            </h4>
            <p class="small">
                Tour: #{cc.attrs.coupon.claveProv} - #{cc.attrs.coupon.nombreTour} - Pax: #{cc.attrs.coupon.pax}
            </p>
            <p class="small">
                Fecha Venta:
                <h:outputText value="#{cc.attrs.coupon.fechaVenta}">
                    <f:convertDateTime locale="#{localeSelectorManager.locale}" type="date" dateStyle="short"/>
                </h:outputText>
            </p>
            <h:panelGroup rendered="#{not empty cc.attrs.coupon.fechaReembolso}">
                <p class="small">
                    Fecha Reembolso:
                    <h:outputText value="#{cc.attrs.coupon.fechaReembolso}">
                        <f:convertDateTime locale="#{localeSelectorManager.locale}" type="date" dateStyle="short"/>
                    </h:outputText>
                </p>
            </h:panelGroup>

            <p class="small text-right">Cupon: #{cc.attrs.coupon.id} - Total:
                <h:outputText value="#{cc.attrs.coupon.importeTotal}">
                    <f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" currencySymbol="$"/>
                </h:outputText>  </p>
            <h:panelGroup rendered="#{not empty cc.attrs.coupon.fechaReembolso}">
                <p class="small text-right">Reembolso:
                    <h:outputText value="#{cc.attrs.coupon.montoReembolso}">
                        <f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" currencySymbol="$"/>
                    </h:outputText>  </p>
            </h:panelGroup>
        </div>
    </cc:implementation>
</html>

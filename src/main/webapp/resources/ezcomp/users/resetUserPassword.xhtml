<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="user" type="com.swevolution.cucurumbe.model.entities.User" displayName="user" required="true"/>
        <cc:attribute name="saveButtonListener" method-signature="void actionListener(javax.faces.event.ActionEvent)" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <div class='card'>
            <h5>
                Resetear ContraseÃ±a #{cc.attrs.user.login} - #{cc.attrs.user.name}
            </h5>
            <h:form>
                <p:outputPanel styleClass="outputPanel">
                    <p:panelGrid columns="2"
                                 class="ui-noborder"
                                 columnClasses="labelColumn, inputColumn">
                        <p:outputLabel value="Reset User Password?"/>
                        <p:commandButton value="Reset"
                                         styleClass='defaultButton'
                                         actionListener="#{cc.attrs.saveButtonListener}"
                                         update="@(.outputPanel) growl">
                            <p:confirm header="Password Change" message="Confirm password change?"/>
                        </p:commandButton>
                    </p:panelGrid>
                </p:outputPanel>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
        </div>


    </cc:implementation>
</html>

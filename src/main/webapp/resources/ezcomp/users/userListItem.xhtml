<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="user" type="com.swevolution.jaguartourmanagement.model.entities.User" displayName="user" required="true"/>
        <cc:attribute name="outcome" type="java.lang.String" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="list-group-item">
            <p:link outcome="#{cc.attrs.outcome}">
                <h4 class="list-group-item-heading">
                    <i class="fa fa-user" style="color: green;"/>&nbsp;
                    #{cc.attrs.user.login} - #{cc.attrs.user.name}</h4>
                <f:param name="id" value="#{cc.attrs.user.login}"/>
            </p:link>

            <div class="row">
                <div class="col-sm-6 text-center phone">
                    <h:panelGroup rendered="#{not empty cc.attrs.user.telephone}">
                        <a href="tel:#{cc.attrs.user.telephone.replaceAll('[( -)]','')}">#{cc.attrs.user.telephone}</a>
                    </h:panelGroup>
                </div>
                <div class="col-sm-6 text-center phone">
                    <h:panelGroup rendered="#{not empty cc.attrs.user.telephone2}">
                        <a href="tel:#{cc.attrs.user.telephone2.replaceAll('[( -)]','')}">#{cc.attrs.user.telephone2}</a>
                    </h:panelGroup>
                </div>
            </div>
            <h:panelGroup rendered="#{not empty cc.attrs.user.email}">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h:outputLink value="mailto: #{cc.attrs.user.email}">
                            <f:param name="subject" value="BDTManager - " />
                            <h:outputText value="#{cc.attrs.user.email}" />
                        </h:outputLink>
                    </div>
                </div>
            </h:panelGroup>

        </div>
    </cc:implementation>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" type="com.swevolution.cucurumbe.model.entities.AddOn"
                      displayName="value" required="true"/>
        <cc:attribute name="required" type="java.lang.Boolean"
                      displayName="required" required="false" default="false"/>
        <cc:attribute name="requiredMessage" type="java.lang.String"
                      displayName="requiredMessage" required="false" default="Campo requerido"/>
        <cc:clientBehavior
            name="itemSelect"
            event="itemSelect"
            targets="#{cc.attrs.id}"
            />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:autoComplete id="#{cc.attrs.id}"
                        required="#{cc.attrs.required}"
                        requiredMessage="#{cc.attrs.requiredMessage}"
                        value="#{cc.attrs.value}"
                        converter="#{addOnConverter}"
                        title="addon"
                        var="addonItem"
                        minQueryLength="3"
                        itemLabel="#{addonItem.name}"
                        itemValue="#{addonItem}"
                        completeMethod="#{addOnAutocompleteController.filterAddOn}">
            <p:column>
                <h:outputText value='#{addonItem.name}'/>
            </p:column>
            <p:column styleClass='column20 centerAligned'>
                <h:panelGroup rendered="#{not addonItem.active}">
                    <i style='color: red;' class="fas fa-power-off"></i>
                </h:panelGroup>
                <h:panelGroup rendered="#{addonItem.active}">
                    <i style='color: green;' class="fas fa-power-off"></i>
                </h:panelGroup>
            </p:column>
        </p:autoComplete>
    </cc:implementation>
</html>

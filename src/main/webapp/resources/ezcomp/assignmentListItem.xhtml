<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="assignment" type="com.swevolution.jaguartourmanagement.model.entities.ZoneAssignment" displayName="assignment" required="true"/>
        <cc:attribute name="outcome" type="java.lang.String" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:link outcome="#{cc.attrs.outcome}" class="list-group-item">
            <div class="mainIndexItem">
                <div>
                    <i class="fas fa-chart-pie list-item-icon"></i>
                </div>
                <div>
                    <h4 class="list-group-item-heading" style="padding-bottom: 3px; margin-bottom: 0px;">
                        <h:outputText value="#{cc.attrs.assignment.from}">
                            <f:convertDateTime type="date"
                                               timeZone="UTF"
                                               locale="#{localeSelectorManager.locale}"/>
                        </h:outputText> -
                        <h:outputText value="#{cc.attrs.assignment.to}">
                            <f:convertDateTime type="date"
                                               timeZone="UTF"
                                               locale="#{localeSelectorManager.locale}"/>
                        </h:outputText>
                    </h4>
                    Date Created:
                    <h:outputText value="#{cc.attrs.assignment.dateCreated}">
                        <f:convertDateTime type="date"
                                           timeZone="UTF"
                                           locale="#{localeSelectorManager.locale}"/>
                    </h:outputText>
                </div>

            </div>

            <f:param name="id" value="#{cc.attrs.assignment.id}"/>
        </p:link>
    </cc:implementation>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"
                      type="com.swevolution.cucurumbe.model.entities.Hotel"
                      displayName="hotel"
                      required="true"/>
        <cc:attribute name="required" type="java.lang.Boolean"
                      displayName="required" required="false" default="false"/>
        <cc:attribute name="requiredMessage" type="java.lang.String"
                      displayName="requiredMessage" required="false" default="Campo requerido"/>
        <cc:clientBehavior
            name="itemSelect"
            event="itemSelect"
            targets="#{cc.attrs.id}"
            />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:autoComplete id="#{cc.attrs.id}"
                        value="#{cc.attrs.value}"
                        required="#{cc.attrs.required}"
                        requiredMessage="#{cc.attrs.requiredMessage}"
                        converter="#{hotelConverter}"
                        title="Hotel"
                        var="hotelItem"
                        minQueryLength="3"
                        itemLabel="#{hotelItem.name}"
                        itemValue="#{hotelItem}"
                        completeMethod="#{hotelAutocompleteController.filterHotels}">
            <p:column>
                <h:outputText value='#{hotelItem.name}'/>
            </p:column>
            <p:column>
                <h:outputText value='#{hotelItem.operation}'/>
            </p:column>
        </p:autoComplete>
    </cc:implementation>
</html>

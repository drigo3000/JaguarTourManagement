<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:tour="http://xmlns.jcp.org/jsf/composite/ezcomp/tour"
      xmlns:g="http://xmlns.jcp.org/jsf/composite/ezcomp/general"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/includes/templates/public_template.xhtml">
        <ui:define name="slogan">
            <div class="text-center">
                <p:graphicImage value="#{resource['imgs/logo.jpg']}" style="width: 100%; max-width: 320px;"/>
            </div>

            <div class="text-center slogan ">
                <h2>#{msgs['slogan']}</h2>
                <i class="fas fa-star "></i>
                <i class="fas fa-star "></i>
                <i class="fas fa-star "></i>
                <i class="fas fa-star "></i>
                <i class="fas fa-star-half "></i>
            </div>
        </ui:define>
        <ui:define name="center_content">

            <div class="container">
                <g:secondaryTitleCard title="#{msgs['tour.toptours']}" icon="fas fa-award" type="card-info"/>
                <div class="tour-card-grid-container">
                    <ui:repeat value="#{topToursListView.tours}"
                               var="tour">
                        <tour:tourcard tour="#{tour}"/>
                    </ui:repeat>
                </div>
                <div class="largeSpace"/>
                <g:secondaryTitleCard title="#{msgs['category']}" icon="fas fa-filter" type="card-info"/>
                <div class="categories-grid-container">
                    <div class="categories-item">
                        <g:categoriesCard title="#{msgs['category.archaeological']}" category="archaeological"/>
                    </div>
                    <div class="categories-item">
                        <g:categoriesCard title="#{msgs['category.cenote']}" category="cenote"/>
                    </div>
                    <div class="categories-item">
                        <g:categoriesCard title="#{msgs['category.island']}" category="islands"/>
                    </div>
                    <div class="categories-item">
                        <g:categoriesCard title="#{msgs['category.night']}" category="night life"/>
                    </div>
                    <div class="categories-item">
                        <g:categoriesCard title="#{msgs['category.snorkel']}" category="snorkel"/>
                    </div>
                    <div class="categories-item">
                        <g:categoriesCard title="#{msgs['category.adventure']}" category="adventure" />
                    </div>
                    <div class="categories-item">
                        <g:categoriesCard title="#{msgs['category.cultural']}" category="cultural" />
                    </div>
                    <div class="categories-item">
                        <g:categoriesCard title="#{msgs['category.packages']}" category="cultural" />
                    </div>
                    <div class="categories-item">
                        <g:categoriesCard title="#{msgs['category.aquatic']}" category="aquatic" />
                    </div>
                    <div class="categories-item">
                        <g:categoriesCard title="#{msgs['category.fishing']}" category="fishing" />
                    </div>
                    <div class="categories-item">
                        <g:categoriesCard title="#{msgs['category.dolphinSwim']}" category="dolphin swim" />
                    </div>
                    <div class="categories-item">
                        <g:categoriesCard title="#{msgs['category.park']}" category="park" />
                    </div>
                </div>
                <div class="largeSpace"/>
            </div>

            <ui:include src="/WEB-INF/includes/templates/views/general/whybuy.xhtml"/>
            <div class="largeSpace"/>
            <div class="container">
                <ui:include src="/WEB-INF/includes/templates/views/general/slogans.xhtml"/>
            </div>
            <div class="largeSpace"/>
            <ui:include src="/WEB-INF/includes/templates/views/general/buyprocess.xhtml"/>
            <div class="largeSpace"/>
            <div class="container">
                <div class="fullwidth">
                    <g:facebook_comments/>
                </div>
                <div class="fullwidth">
                    <g:addthis_sharetoolbox/>
                </div>
                <!--<g:newslettersignin/>-->
            </div>
            <ui:include src="/WEB-INF/includes/templates/views/structured/knowledgegraph.xhtml"/>
        </ui:define>
    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/WEB-INF/includes/morpheus/template_search_horizontal.xhtml">
        <ui:define name="breadcrumbs">
            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="Cucurumbe Group" outcome="/priv/index" />
                    <p:menuitem value="Reservaciones" outcome="/priv/reservations/list" />
                    <p:menuitem value="Concentrado" outcome="/priv/dashboard/concentrado"/>
                </p:breadCrumb>
            </h:form>
        </ui:define>
        <ui:define name="searchform">
            <div class="card">
                <h5>Búsqueda</h5>
                <p:panelGrid columns="1"
                             layout="grid"
                             styleClass="ui-panelgrid-blank grid-pad"
                             style="margin-top:10px">
                    <p:outputLabel value="DESDE:"/>
                    <p:calendar value="#{dashboardReservationsController.from}"
                                pattern="dd/MM/yyyy"
                                converter="#{localDateConverter}"/>
                    <p:outputLabel value="HASTA:"/>
                    <p:calendar value="#{dashboardReservationsController.to}"
                                pattern="dd/MM/yyyy"
                                converter="#{localDateConverter}"/>
                    <p:commandButton value="Búscar"
                                     icon='fa fa-search'
                                     styleClass='defaultButton'
                                     actionListener="#{dashboardReservationsController.search}"
                                     update='dataTableOutputPanel growl'/>
                </p:panelGrid>
            </div>
        </ui:define>


        <ui:define name="searchresults">
            <p:outputPanel id="dataTableOutputPanel">
                <ui:include src="/WEB-INF/includes/templates/views/dashboard/concentradoview.xhtml"/>
                <ui:include src="/WEB-INF/includes/templates/views/dashboard/totalreservationsgraph.xhtml"/>
            </p:outputPanel>

        </ui:define>
    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">
    <p:fieldset legend="Participantes">
        <p:panelGrid columns="4" layout="grid"
                     columnClasses="fourColumnLabel, fourColumnInput, fourColumnLabel, fourColumnInput"
                     styleClass="ui-panelgrid-blank">
            <p:outputLabel value="Adultos:" for="adulto" />
            <p:inputNumber id="adulto"
                           decimalPlaces="0"
                           minValue="0"
                           maxValue="999"
                           thousandSeparator=""
                           value="#{reservationEditController.reservacion.adulto}"
                           title="Adulto">
                <p:ajax process="@this"/>
            </p:inputNumber>
            <p:outputLabel value="Niños:" for="nino" />
            <p:inputNumber id="nino"
                           minValue="0"
                           decimalPlaces="0"
                           maxValue="999" thousandSeparator=""
                           value="#{reservationEditController.reservacion.nino}" title="Nino">
                <p:ajax process="@this"/>
            </p:inputNumber>
            <p:outputLabel value="Infantes:" for="infante" />
            <p:inputNumber id="infante"
                           minValue="0"
                           decimalPlaces="0"
                           maxValue="999" thousandSeparator=""
                           value="#{reservationEditController.reservacion.infante}" title="Infante">
                <p:ajax process="@this"/>
            </p:inputNumber>
            <p:outputLabel value="Incentivo:" for="adultoCortesia" />
            <p:inputNumber id="adultoCortesia"
                           decimalPlaces="0"
                           minValue="0"
                           maxValue="999"
                           thousandSeparator=""
                           value="#{reservationEditController.reservacion.adultoCortesia}"
                           title="Adultos en Cortesía">
                <p:ajax process="@this"/>
            </p:inputNumber>
        </p:panelGrid>
        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
            <p:outputLabel value="Ref. Incentivo" for="refIncentivo" />
            <p:inputText id="refIncentivo"
                         value='#{reservationEditController.reservacion.referenciaCortesia}'
                         title="ref incentivo">
                <p:ajax process="@this"/>
            </p:inputText>
        </p:panelGrid>
    </p:fieldset>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:agency='http://xmlns.jcp.org/jsf/composite/ezcomp/agency'
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/includes/morpheus/template.xhtml">
        <ui:define name="breadcrumbs">
            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="Cucurumbe Group" outcome="/priv/index" />
                    <p:menuitem value="Servicios" outcome="/priv/tour/list" />
                    <p:menuitem value="Filtro" outcome="/priv/tour/list" />
                </p:breadCrumb>
            </h:form>
        </ui:define>
        <ui:define name="content">
            <h1 class="text-center">#{tourEditManager.tour.name}</h1>
            <p:tabView>

                <p:tab title="Servicio">
                    <h:form>
                        <div class="card">
                            <h5>Editar Servicio</h5>
                            <p:outputPanel id='generalInputPanel'>
                                <p:fieldset legend="Información General">
                                    <p:panelGrid columns="1"
                                                 layout='grid'
                                                 styleClass="fullwidth ui-noborder">
                                        <p:outputLabel for="name" value="Name"/>
                                        <p:inputText id="name"
                                                     disabled="#{sessionInfo.userSecurityClearance lt SecurityRoles.WEBADMIN}"
                                                     validator="#{tourNameValidator.validateEdit}"
                                                     required="true"
                                                     requiredMessage="Name field required"
                                                     value="#{tourEditManager.tour.name}" styleClass="fullwidth" />
                                        <p:outputLabel for="grupo"
                                                       value="Grupo:"/>
                                        <p:inputText id="grupo"
                                                     disabled="#{sessionInfo.userSecurityClearance lt SecurityRoles.WEBADMIN}"
                                                     required="true"
                                                     requiredMessage="Campo Grupo Requerido"
                                                     value="#{tourEditManager.tour.grupo}" />

                                        <p:outputLabel for="iniciales" value="Iniciales Confirma:"/>
                                        <p:inputText id="iniciales"
                                                     disabled="#{sessionInfo.userSecurityClearance lt SecurityRoles.WEBADMIN}"
                                                     required="true"
                                                     validator="#{tourInitialsValidator.validateInicialesEdit}"
                                                     requiredMessage="Iniciales campo requerido"
                                                     value="#{tourEditManager.tour.inicialesConfirma}"/>
                                        <p:outputLabel for="description" value="Description"/>
                                        <p:editor id="description"
                                                  disabled="#{sessionInfo.userSecurityClearance lt SecurityRoles.WEBADMIN}"
                                                  required="false"
                                                  requiredMessage="Description field required"
                                                  value="#{tourEditManager.tour.description}" />
                                        <p:outputLabel for="buceo" value="Buceo"/>
                                        <p:selectBooleanButton id="buceo"
                                                               disabled="#{sessionInfo.userSecurityClearance lt SecurityRoles.WEBADMIN}"
                                                               styleClass='defaultButton'
                                                               offLabel="No" onLabel="Si"
                                                               value='#{tourEditManager.tour.buceo}'/>
                                        <p:outputLabel for="manejaVehiculo" value="Maneja Vehiculo"/>
                                        <p:selectBooleanButton id="manejaVehiculo"
                                                               disabled="#{sessionInfo.userSecurityClearance lt SecurityRoles.WEBADMIN}"
                                                               styleClass='defaultButton'
                                                               offLabel="No" onLabel="Si"
                                                               value='#{tourEditManager.tour.manejaVehiculo}'/>
                                        <p:outputLabel value="Activo" for="active"/>
                                        <p:selectBooleanButton id='active'
                                                               disabled="#{sessionInfo.userSecurityClearance lt SecurityRoles.WEBADMIN}"
                                                               styleClass='defaultButton'
                                                               value="#{tourEditManager.tour.active}"
                                                               offLabel="No" onLabel="Si"/>
                                    </p:panelGrid>
                                </p:fieldset>

                                <p:fieldset legend="Costos">
                                    <p:panelGrid columns="4" layout="grid" class="ui-noborder">
                                        <p:outputLabel for="costoUnitarioAdulto" value="Costo Unitario Adulto RVM/CUN"/>
                                        <p:inputNumber id="costoUnitarioAdulto"
                                                       disabled="#{sessionInfo.userSecurityClearance lt SecurityRoles.WEBADMIN}"
                                                       decimalPlaces="2" decimalSeparator="."
                                                       required="true"
                                                       requiredMessage="Costo Unitario Adulto requerido"
                                                       minValue="0.00"
                                                       symbol="$"
                                                       thousandSeparator=","
                                                       value="#{tourEditManager.tour.costoUnitarioAdulto}"/>
                                        <p:outputLabel for="costoUnitarioNino" value="Costo Unitario Niño  RVM/CUN"/>
                                        <p:inputNumber id="costoUnitarioNino" decimalPlaces="2" decimalSeparator="."
                                                       required="true"
                                                       disabled="#{sessionInfo.userSecurityClearance lt SecurityRoles.WEBADMIN}"
                                                       requiredMessage="Costo Unitario Nino requerido"
                                                       minValue="0.00"
                                                       symbol="$"
                                                       thousandSeparator=","
                                                       value="#{tourEditManager.tour.costoUnitarioNino}"/>
                                        <p:outputLabel for="costoUnitarioAdultoCZM" value="Costo Unitario Adulto CZM"/>
                                        <p:inputNumber id="costoUnitarioAdultoCZM" decimalPlaces="2" decimalSeparator="."
                                                       required="true"
                                                       disabled="#{sessionInfo.userSecurityClearance lt SecurityRoles.WEBADMIN}"
                                                       requiredMessage="Costo Unitario Adulto CZM requerido"
                                                       minValue="0.00"
                                                       symbol="$"
                                                       thousandSeparator=","
                                                       value="#{tourEditManager.tour.costoUnitarioAdultoCZM}"/>
                                        <p:outputLabel for="costoUnitarioNinoCZM" value="Costo Unitario Niño  CZM"/>
                                        <p:inputNumber id="costoUnitarioNinoCZM" decimalPlaces="2" decimalSeparator="."
                                                       required="true"
                                                       disabled="#{sessionInfo.userSecurityClearance lt SecurityRoles.WEBADMIN}"
                                                       requiredMessage="Costo Unitario Nino CZM requerido"
                                                       minValue="0.00"
                                                       symbol="$"
                                                       thousandSeparator=","
                                                       value="#{tourEditManager.tour.costoUnitarioNinoCZM}"/>
                                    </p:panelGrid>
                                </p:fieldset>
                                <div class='text-center important'>
                                    <p:commandButton id="saveButton"
                                                     rendered="#{sessionInfo.userSecurityClearance ge SecurityRoles.WEBADMIN}"
                                                     styleClass='defaultButton'
                                                     actionListener="#{tourEditManager.edit()}"
                                                     icon="ui-icon ui-icon-disk"
                                                     value="Guardar" update="generalInputPanel growl">
                                        <p:confirm header="Confirmar"
                                                   message="¿Editar información Servicio? "
                                                   icon="fas fa-exclamation-triangle"/>
                                    </p:commandButton>
                                </div>
                            </p:outputPanel>
                        </div>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                </p:tab>
                <p:tab title="Promos" rendered='false'>
                    <div class='card'>
                        <h5>Promociones Tour</h5>
                        <h:form>
                            <p:outputPanel id='inputPanel'>
                                <p:panelGrid columns="1"
                                             layout='grid'
                                             styleClass="fullwidth ui-noborder">
                                    <p:outputLabel for="tipoVehiculo" value="Promo"/>
                                    <p:selectOneMenu id="tipoVehiculo"
                                                     required="true"
                                                     requiredMessage="Promo requerido"
                                                     value="#{promoTourController.promoTour.name}">
                                        <f:selectItem itemLabel="Seleccionar Uno..." noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Mexicano" itemValue="Mexicano"/>
                                        <f:selectItem itemLabel="Canadiense" itemValue="Canadiense"/>
                                        <f:selectItem itemLabel="LATAM" itemValue="LATAM"/>
                                    </p:selectOneMenu>
                                    <p:commandButton value="Guardar"
                                                     styleClass='defaultButton'
                                                     actionListener="#{promoTourController.create()}"
                                                     update="dataTablePanel growl"/>
                                </p:panelGrid>
                                <p:outputPanel id='dataTablePanel'>
                                    <p:dataTable id='tablaPromos'
                                                 selection="#{promoTourController.selectedPromo}"
                                                 selectionMode="single"
                                                 rowKey="#{item.id}"
                                                 value="#{promoTourController.promosTour}" var="item">
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Promos Tour"/>
                                            </f:facet>
                                            <h:outputText value="#{item.name}"/>
                                        </p:column>
                                    </p:dataTable>
                                    <p:contextMenu for="tablaPromos">
                                        <p:menuitem value="Delete"
                                                    update="tablaPromos growl"
                                                    immediate="true"
                                                    actionListener='#{promoTourController.delete(item)}'
                                                    icon="fa fa-trash">
                                            <p:confirm header="Confirmar"
                                                       message="¿Borrar de base de datos? "
                                                       icon="fas fa-exclamation-triangle"/>
                                        </p:menuitem>
                                    </p:contextMenu>
                                </p:outputPanel>

                            </p:outputPanel>
                        </h:form>
                    </div>

                </p:tab>
                <p:tab title="Vehiculos" rendered='false'>
                    <div class='card'>
                        <h5>Vehiculos Operados</h5>
                        <h:form>
                            <p:outputPanel id='inputPanel'>
                                <p:panelGrid columns="1"
                                             layout='grid'
                                             styleClass="fullwidth ui-noborder">
                                    <p:outputLabel for="tipoVehiculo" value="Vehiculo"/>
                                    <p:selectOneMenu id="tipoVehiculo"
                                                     required="true"
                                                     requiredMessage="Tipo vehiculo requerido"
                                                     value="#{vehiculoTourController.vehiculoTour.name}">
                                        <f:selectItem itemLabel="Seleccionar Uno..." noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Jeep" itemValue="Jeep"/>
                                        <f:selectItem itemLabel="Buggy" itemValue="Buggy"/>
                                    </p:selectOneMenu>
                                    <p:commandButton value="Guardar"
                                                     styleClass='defaultButton'
                                                     actionListener="#{vehiculoTourController.create()}"
                                                     update="dataTablePanel growl"/>
                                </p:panelGrid>
                                <p:outputPanel id='dataTablePanel'>
                                    <p:dataTable value="#{vehiculoTourController.tiposVehiculo}" var="item">
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Tipo Vehiculo"/>
                                            </f:facet>
                                            <h:outputText value="#{item.name}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:outputPanel>

                            </p:outputPanel>
                        </h:form>
                    </div>

                </p:tab>
                <p:tab title="Horarios">
                    <ui:include src="includes/horarios/horarios.xhtml"/>
                </p:tab>
                <p:tab title='IMAs'>
                    <p:outputPanel class="imasPorAgenciaPanel">
                        <p:panelGrid columns="2" class="ui-noborder" layout="grid">
                            <p:fieldset legend="IMA General" collapsed="true"
                                        toggleable="true">
                                <p:outputPanel class="imaGeneralPanel">
                                    <div class="card">
                                        <h:form>
                                            <p:panelGrid columns="2"
                                                         columnClasses="width30p text-right, width70p"
                                                         class="ui-noborder" layout="grid">

                                                <p:outputLabel value="IMA USD:" for="imaUSD"/>
                                                <p:inputNumber id="imaUSD" decimalPlaces="2" decimalSeparator="."
                                                               required="true"
                                                               requiredMessage="Precio Adulto requerido"
                                                               minValue="0.00"
                                                               symbol="$"
                                                               thousandSeparator=","
                                                               value="#{tourEditManager.tour.imaAdultoUSD}"/>
                                                <p:outputLabel value="IMA Niño USD:" for="imaNinoUSD"/>
                                                <p:inputNumber id="imaNinoUSD" decimalPlaces="2" decimalSeparator="."
                                                               required="true"
                                                               requiredMessage="Precio Adulto requerido"
                                                               minValue="0.00"
                                                               symbol="$"
                                                               thousandSeparator=","
                                                               value="#{tourEditManager.tour.imaNinoUSD}"/>



                                                <p:outputLabel value="IMA USD CZM:" for="imaUSDCZM"/>
                                                <p:inputNumber id="imaUSDCZM" decimalPlaces="2" decimalSeparator="."
                                                               required="true"
                                                               requiredMessage="Precio Adulto requerido"
                                                               minValue="0.00"
                                                               symbol="$"
                                                               thousandSeparator=","
                                                               value="#{tourEditManager.tour.imaAdultoCZM}"/>
                                                <p:outputLabel value="IMA Niño USD CZM:" for="imaNinoUSD"/>
                                                <p:inputNumber id="imaNinoCZM" decimalPlaces="2" decimalSeparator="."
                                                               required="true"
                                                               requiredMessage="Precio Adulto requerido"
                                                               minValue="0.00"
                                                               symbol="$"
                                                               thousandSeparator=","
                                                               value="#{tourEditManager.tour.imaNinoCZM}"/>



                                                <h:panelGroup></h:panelGroup>
                                                <p:commandButton value="Guardar" icon="fa fa-save"
                                                                 styleClass="defaultButton"
                                                                 actionListener="#{tourEditManager.edit}"
                                                                 update="@(.imaGeneralPanel) growl"/>
                                            </p:panelGrid>
                                        </h:form>
                                    </div>
                                </p:outputPanel>
                            </p:fieldset>
                            <p:fieldset legend="Crear Nuevo IMA para Agencia" collapsed="true"
                                        toggleable="true">
                                <div class="card">
                                    <h:form>
                                        <p:outputPanel styleClass="newImaPanel">
                                            <p:panelGrid columns="2"
                                                         columnClasses="width30p text-right, width70p"
                                                         class="ui-noborder" layout="grid">
                                                <p:outputLabel value="Agencia:" for="agencia"/>
                                                <agency:agencyAutocomplete id='agencia' value="#{iMAController.agencia}">
                                                    <p:ajax event="itemSelect" process="@this"/>
                                                </agency:agencyAutocomplete>
                                                <p:outputLabel value="IMA USD:" for="imaUSD"/>
                                                <p:inputNumber id="imaUSD" decimalPlaces="2" decimalSeparator="."
                                                               required="true"
                                                               requiredMessage="Precio Adulto requerido"
                                                               minValue="0.00"
                                                               symbol="$"
                                                               thousandSeparator=","
                                                               value="#{iMAController.imaAdultoUSD}"/>
                                                <p:outputLabel value="IMA Niño USD:" for="imaNinoUSD"/>
                                                <p:inputNumber id="imaNinoUSD" decimalPlaces="2" decimalSeparator="."
                                                               required="true"
                                                               requiredMessage="Precio Adulto requerido"
                                                               minValue="0.00"
                                                               symbol="$"
                                                               thousandSeparator=","
                                                               value="#{iMAController.imaNinoUSD}"/>

                                                <p:outputLabel value="IMA USD CZM:" for="imaUSDCZM"/>
                                                <p:inputNumber id="imaUSDCZM" decimalPlaces="2" decimalSeparator="."
                                                               required="true"
                                                               requiredMessage="Precio Adulto requerido"
                                                               minValue="0.00"
                                                               symbol="$"
                                                               thousandSeparator=","
                                                               value="#{iMAController.imaAdultoCZM}"/>
                                                <p:outputLabel value="IMA Niño USD CZM:" for="imaNinoUSDCZM"/>
                                                <p:inputNumber id="imaNinoUSDCZM" decimalPlaces="2" decimalSeparator="."
                                                               required="true"
                                                               requiredMessage="Precio Adulto requerido"
                                                               minValue="0.00"
                                                               symbol="$"
                                                               thousandSeparator=","
                                                               value="#{iMAController.imaNinoCZM}"/>

                                                <h:panelGroup></h:panelGroup>
                                                <p:commandButton value="Guardar" icon="fa fa-save"
                                                                 styleClass="defaultButton"
                                                                 actionListener="#{iMAController.crearNuevo}"
                                                                 update="@(.imasTablePanel) @(.newImaPanel) growl"/>
                                            </p:panelGrid>
                                        </p:outputPanel>

                                    </h:form>
                                </div>

                            </p:fieldset>








                        </p:panelGrid>

                        <div class="card">
                            <h5>IMAs por Agencia</h5>
                            <h:form>
                                <p:outputPanel class="imasTablePanel">
                                    <p:dataTable id="imasTable"
                                                 editable="true"
                                                 selection="#{iMAController.selectedIMA}"
                                                 selectionMode="single"
                                                 rowKey="#{ima.id}"
                                                 value="#{iMAController.imas}"
                                                 var="ima">
                                        <p:ajax event="rowEdit" listener="#{iMAController.rowEdit}" update="imasTable growl"/>
                                        <p:column headerText="Agencia">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{ima.agencia.name}"/>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:autoComplete id="agencia"
                                                                    required="true"
                                                                    requiredMessage="Agencia Requerido"
                                                                    value="#{ima.agencia}"
                                                                    converter="#{agencyConverter}"
                                                                    title="Agencia"
                                                                    var="agenciaItem"
                                                                    minQueryLength="3"
                                                                    itemLabel="#{agenciaItem.name}"
                                                                    itemValue="#{agenciaItem}"
                                                                    completeMethod="#{agencyListManager.filterAgency}"/>
                                                </f:facet>
                                            </p:cellEditor>

                                        </p:column>
                                        <p:column headerText="USD Adulto RVM/CZM" styleClass="centerAligned">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{ima.imaAdultoUSD}">
                                                        <f:convertNumber type="currency"
                                                                         locale="#{localeSelectorManager.locale}"
                                                                         currencySymbol="$"
                                                                         maxFractionDigits="2"
                                                                         minFractionDigits="2"/>
                                                    </h:outputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputNumber decimalPlaces="2" decimalSeparator="."
                                                                   required="true"
                                                                   requiredMessage="Precio Adulto requerido"
                                                                   minValue="0.00"
                                                                   symbol="$"
                                                                   thousandSeparator=","
                                                                   value="#{ima.imaAdultoUSD}"/>
                                                </f:facet>
                                            </p:cellEditor>

                                        </p:column>
                                        <p:column headerText="USD Niño RVM/CZM" styleClass="centerAligned">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{ima.imaNinoUSD}">
                                                        <f:convertNumber type="currency"
                                                                         locale="#{localeSelectorManager.locale}"
                                                                         currencySymbol="$"
                                                                         maxFractionDigits="2"
                                                                         minFractionDigits="2"/>
                                                    </h:outputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputNumber decimalPlaces="2" decimalSeparator="."
                                                                   required="true"
                                                                   requiredMessage="Precio Adulto requerido"
                                                                   minValue="0.00"
                                                                   symbol="$"
                                                                   thousandSeparator=","
                                                                   value="#{ima.imaNinoUSD}"/>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>



                                        <p:column headerText="USD Adulto CZM" styleClass="centerAligned">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{ima.imaAdultoCZM}">
                                                        <f:convertNumber type="currency"
                                                                         locale="#{localeSelectorManager.locale}"
                                                                         currencySymbol="$"
                                                                         maxFractionDigits="2"
                                                                         minFractionDigits="2"/>
                                                    </h:outputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputNumber decimalPlaces="2" decimalSeparator="."
                                                                   required="true"
                                                                   requiredMessage="Precio Adulto requerido"
                                                                   minValue="0.00"
                                                                   symbol="$"
                                                                   thousandSeparator=","
                                                                   value="#{ima.imaAdultoCZM}"/>
                                                </f:facet>
                                            </p:cellEditor>

                                        </p:column>
                                        <p:column headerText="USD Niño CZM" styleClass="centerAligned">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{ima.imaNinoCZM}">
                                                        <f:convertNumber type="currency"
                                                                         locale="#{localeSelectorManager.locale}"
                                                                         currencySymbol="$"
                                                                         maxFractionDigits="2"
                                                                         minFractionDigits="2"/>
                                                    </h:outputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputNumber decimalPlaces="2" decimalSeparator="."
                                                                   required="true"
                                                                   requiredMessage="Precio Adulto requerido"
                                                                   minValue="0.00"
                                                                   symbol="$"
                                                                   thousandSeparator=","
                                                                   value="#{ima.imaNinoCZM}"/>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column styleClass="column30 centerAligned">
                                            <p:rowEditor/>
                                        </p:column>
                                    </p:dataTable>
                                    <p:contextMenu for="imasTable">
                                        <p:menuitem value="Delete"
                                                    update="@(.imasTablePanel) growl"
                                                    icon="fa fa-trash"
                                                    actionListener="#{iMAController.deleteSelectedIMA}">
                                            <p:confirm header="Confirmar"
                                                       message="¿Borrar de base de datos? "
                                                       icon="fas fa-exclamation-triangle"/>
                                        </p:menuitem>
                                    </p:contextMenu>
                                </p:outputPanel>

                            </h:form>
                        </div>

                    </p:outputPanel>
                </p:tab>
                <p:tab title="Tarifas">

                    <p:accordionPanel activeIndex="-1">
                        <p:tab title="Tarifas">
                            <p:fieldset legend="Agregar Tarifa Neta" collapsed="true"
                                        toggleable="true">
                                <h:form>
                                    <div class="card">
                                        <h5>Información Tarifa</h5>
                                        <p:outputPanel id='newAdendumPanel'
                                                       class="newAdendumPanel">
                                            <p:panelGrid columns="4"
                                                         columnClasses='text-right, text-left,text-right, text-left,text-right, text-left'
                                                         class="ui-noborder" layout="grid">
                                                <p:outputLabel value="Agencia:" for="agencia" />
                                                <p:autoComplete id="agencia"
                                                                required="true"
                                                                requiredMessage="Agencia Requerido"
                                                                value="#{tourAdendumsController.agencia}"
                                                                converter="#{agencyConverter}"
                                                                title="Agencia"
                                                                var="agenciaItem"
                                                                minQueryLength="3"
                                                                itemLabel="#{agenciaItem.name}"
                                                                itemValue="#{agenciaItem}"
                                                                completeMethod="#{agencyListManager.filterAgency}"/>
                                                <p:outputLabel value="Zona:" for="zona" />
                                                <p:selectOneMenu id="zona"
                                                                 required='true'
                                                                 requiredMessage='Lugar de Operación Requerido'
                                                                 value="#{tourAdendumsController.zona}"
                                                                 title="Operation">
                                                    <f:selectItem itemLabel="Seleccionar uno..."
                                                                  noSelectionOption="true"
                                                                  itemValue="#{null}"/>
                                                    <f:selectItem itemValue="RVM" itemLabel="Riviera Maya"/>
                                                    <f:selectItem itemValue="CUN" itemLabel="Cancún"/>
                                                    <f:selectItem itemValue="CZM" itemLabel="Cozumel"/>
                                                </p:selectOneMenu >
                                                <p:outputLabel value="Promo:" for="promo" />
                                                <p:selectOneMenu id="promo"
                                                                 required='true'
                                                                 converter="#{promoTourConverter}"
                                                                 requiredMessage='Campo Promo requerido'
                                                                 value="#{tourAdendumsController.promo}"
                                                                 title="NombreCliente">
                                                    <f:selectItem itemLabel="Seleccionar Uno..."
                                                                  noSelectionOption="true"/>
                                                    <f:selectItems value='#{promoTourController.promosTour}'
                                                                   var='promo'
                                                                   itemLabel="#{promo.name}"
                                                                   itemValue='#{promo}'/>
                                                    <p:ajax process="@this"/>
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Transfer:" for="transfer" />
                                                <p:selectBooleanButton id="transfer"
                                                                       styleClass='defaultButton'
                                                                       offLabel="No" onLabel="Si"
                                                                       value='#{tourAdendumsController.transportacion}'/>
                                                <p:outputLabel value="Tipo Vehiculo:" for="tipoVehiculo" />
                                                <p:selectOneMenu id="tipoVehiculo"
                                                                 converter="#{vehiculoTourConverter}"
                                                                 value="#{tourAdendumsController.tipoVehiculo}"
                                                                 title="TipoVehiculo">
                                                    <f:selectItem itemLabel="Seleccionar Uno..."
                                                                  noSelectionOption="true"/>
                                                    <f:selectItems value='#{vehiculoTourController.tiposVehiculo}'
                                                                   var='vehiculo'
                                                                   itemLabel="#{vehiculo.name}"
                                                                   itemValue='#{vehiculo}'/>

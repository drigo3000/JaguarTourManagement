<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <p:outputPanel styleClass="imasPanel">
            <div class='card'>
                <h5>IMAs Por Servicio</h5>
                <p:dataTable id='imasTable'
                             value="#{agencyIMAsController.imasPorTour}"
                             editable='true'
                             rowKey="#{registro.tour.id}"
                             var='registro'>
                    <p:ajax event="rowEdit" listener="#{agencyIMAsController.rowEdit}" update="imasTable growl"/>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="3" style="width:250px;"  headerText="TOUR" />
                            <p:column colspan="4" headerText="GENRAL" />
                            <p:column colspan="4" headerText="AGENCIA" />
                            <p:column rowspan="3" style="width:50px;" headerText="EDITAR" />
                        </p:row>
                        <p:row>
                            <p:column colspan="2" headerText="RVM/CUN" />
                            <p:column colspan="2" headerText="CZM" />
                            <p:column colspan="2" headerText="RVM/CUN" />
                            <p:column colspan="2" headerText="CZM" />
                        </p:row>
                        <p:row>
                            <p:column colspan="1" headerText="ADULTO" />
                            <p:column colspan="1" headerText="NINO" />
                            <p:column colspan="1" headerText="ADULTO" />
                            <p:column colspan="1" headerText="NINO" />
                            <p:column colspan="1" headerText="ADULTO" />
                            <p:column colspan="1" headerText="NINO" />
                            <p:column colspan="1" headerText="ADULTO" />
                            <p:column colspan="1" headerText="NINO" />
                        </p:row>
                    </p:columnGroup>
                    <p:column headerText="Tour">
                        <p:link outcome="/priv/tour/edit">
                            <h:outputText value='#{registro.tour.name}'/>
                            <f:param name="id" value="#{registro.tour.id}"/>
                        </p:link>

                    </p:column>
                    <p:column headerText="Adulto" styleClass="column80 centerAligned">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value='#{registro.tour.imaAdultoUSD}'>
                                    <f:convertNumber type='currency' locale="#{localeSelectorManager.locale}"/>
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputNumber value='#{registro.tour.imaAdultoUSD}'
                                               decimalPlaces="2"
                                               decimalSeparator="."
                                               thousandSeparator=","
                                               symbol="$"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Niño" styleClass="column80 centerAligned">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value='#{registro.tour.imaNinoUSD}'>
                                    <f:convertNumber type='currency' locale="#{localeSelectorManager.locale}"/>
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputNumber value='#{registro.tour.imaNinoUSD}'
                                               decimalPlaces="2"
                                               decimalSeparator="."
                                               thousandSeparator=","
                                               symbol="$"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Adulto" styleClass="column80 centerAligned">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value='#{registro.tour.imaAdultoCZM}'>
                                    <f:convertNumber type='currency' locale="#{localeSelectorManager.locale}"/>
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputNumber value='#{registro.tour.imaAdultoCZM}'
                                               decimalPlaces="2"
                                               decimalSeparator="."
                                               thousandSeparator=","
                                               symbol="$"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Nino" styleClass="column80 centerAligned">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value='#{registro.tour.imaNinoCZM}'>
                                    <f:convertNumber type='currency' locale="#{localeSelectorManager.locale}"/>
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputNumber value='#{registro.tour.imaNinoCZM}'
                                               decimalPlaces="2"
                                               decimalSeparator="."
                                               thousandSeparator=","
                                               symbol="$"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="IMA Adulto" styleClass="column80 centerAligned">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value='#{registro.ima.imaAdultoUSD}'>
                                    <f:convertNumber type='currency' locale="#{localeSelectorManager.locale}"/>
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputNumber value='#{registro.ima.imaAdultoUSD}'
                                               decimalPlaces="2"
                                               decimalSeparator="."
                                               thousandSeparator=","
                                               symbol="$"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="IMA Niño" styleClass="column80 centerAligned">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value='#{registro.ima.imaNinoUSD}'>
                                    <f:convertNumber type='currency' locale="#{localeSelectorManager.locale}"/>
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputNumber value='#{registro.ima.imaNinoUSD}'
                                               decimalPlaces="2"
                                               decimalSeparator="."
                                               thousandSeparator=","
                                               symbol="$"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="IMA Adulto CZM" styleClass="column80 centerAligned">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value='#{registro.ima.imaAdultoCZM}'>
                                    <f:convertNumber type='currency' locale="#{localeSelectorManager.locale}"/>
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputNumber value='#{registro.ima.imaAdultoCZM}'
                                               decimalPlaces="2"
                                               decimalSeparator="."
                                               thousandSeparator=","
                                               symbol="$"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="IMA Niño CZM" styleClass="column80 centerAligned">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value='#{registro.ima.imaNinoCZM}'>
                                    <f:convertNumber type='currency' locale="#{localeSelectorManager.locale}"/>
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputNumber value='#{registro.ima.imaNinoCZM}'
                                               decimalPlaces="2"
                                               decimalSeparator="."
                                               thousandSeparator=","
                                               symbol="$"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column styleClass="column30 centerAligned">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable>
            </div>
        </p:outputPanel>
    </h:form>
</html>

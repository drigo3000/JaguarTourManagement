#whybuy
whybuy.title=\u00bfPor qu\u00e9 comprar una excursi\u00f3n?
whybuy.description=Dejate mimar durante toda tu experiencia. Olvidate de todo y disfruta el momento. Tambi\u00e9n, evita situaciones inesperadas y protege a tu familia dandoles una experiencia que ustedes recordar\u00e1n por a\u00f1os por venir. Es la manera perfecta para crear v\u00ednculos con tus seres queridos, poniendo toda tu atenci\u00f3n en ellos.
whybuy.savegas=Ahorro de Gasolina
whybuy.savegasdesc=Ahora, con los precios del petroleo subien cada d\u00eda m\u00e1s, se est\u00e1 tornando bastante caro el moverse de un lado a otro. Ahorra tiempo y dinero utilizando nuestras excursiones que incluyen transportaci\u00f3n desde la comodidad de tu hotel. Comfortable, segura y con aire acondicionado para tu beneficio.
whybuy.insurance=Viaje Asegurado
whybuy.insurancedesc=Cuando reservas una excursi\u00f3n, automaticamente estar\u00e1s asegurado durante el periodo que pases con nosotros. Tomamos la seguridad como una de nuestras prioridades m\u00e1s altas. Todos nuestros aliados comerciales deben comprobar que pueden responder ante cualquier situaci\u00f3n antes de que podamos trabajar juntos.
whybuy.planahead=Todo Planeado
whybuy.planaheaddesc=Si eres una persona que le gusta planear todo por adelantado, esta es la mejor plataforma. Con nuestra interfaz f\u00e1cil de utilizar tendr\u00e1s todas tus actividades planeadas en un abrir y cerrar de ojos. Nuestros representantes estar\u00e1n en contacto contigo durante todo el proceso, estamos aqu\u00ed para asegurarnos de que tengas la mejor experiencia.
whybuy.whatisimportant=Enfoque en lo importante
whybuy.whatsimportantdesc=El principal enfoque de nuestras excursiones es crear memorias que vivir\u00e1n contigo. Enf\u00f3cate en lo m\u00e1s importante, tu familia y tus seres queridos.



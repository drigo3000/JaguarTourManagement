<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:g="http://xmlns.jcp.org/jsf/composite/ezcomp/general"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <g:secondaryTitleCard icon="fas fa-info-circle" title="#{msgs['sitemap']}" type="card-info"/>
        <div class="row">
            <div class="col-md-12">
                <div class="list-group">
                    <ui:repeat value="#{tourSiteMap.results}" var="tour">
                        <p:link outcome="view" styleClass="list-group-item">
                            <i class="fas fa-passport"></i>&nbsp;#{tour.name}
                            <f:param value="#{tour.id}" name="id"/>
                        </p:link>
                    </ui:repeat>
                </div>
            </div>
        </div>
    </h:body>
</html>

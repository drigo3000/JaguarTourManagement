<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <div class="bluebackground">
            <div class="container">
                <h2 class="text-center sectionHeader">#{msgs['buyprocess.title']}</h2>
                <div class="buyprocesscontainer">
                    <div class="buyprocesscontainer-item">
                        <div class="text-center">
                            <i class=" fas fa-search neutralIcon"></i>
                            <p class="card-text text-center">#{msgs['buyprocess.searchtour']}</p>
                        </div>
                    </div>
                    <div class="buyprocesscontainer-item">
                        <div class="text-center">
                            <i class=" fas fa-calendar-alt neutralIcon"></i>
                            <p class="card-text text-center">#{msgs['buyprocess.selectdate']}</p>
                        </div>
                    </div>
                    <div class="buyprocesscontainer-item">
                        <div class="text-center">
                            <i class=" fab fa-cc-paypal neutralIcon"></i>
                            <p class="card-text text-center">#{msgs['buyprocess.processpayment']}</p>
                        </div>
                    </div>
                    <div class="buyprocesscontainer-item">
                        <div class="text-center">
                            <i class="fas fa-envelope-open neutralIcon"></i>
                            <p class="card-text text-center">#{msgs['buyprocess.checkemail']}</p>
                        </div>
                    </div>
                    <div class="buyprocesscontainer-item">
                        <div class="text-center">
                            <i class="fas fa-check-square neutralIcon"></i>
                            <p class="card-text text-center">#{msgs['buyprocess.confirminfo']}</p>
                        </div>
                    </div>
                    <div class="buyprocesscontainer-item">
                        <div class="text-center">
                            <i class="fas fa-bus-alt neutralIcon"></i>
                            <p class="card-text text-center">#{msgs['buyprocess.enjoy']}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </h:body>
</html>

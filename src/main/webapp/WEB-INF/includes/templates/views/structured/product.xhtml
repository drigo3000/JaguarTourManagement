<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <script type="application/ld+json">
            {
            "@context": "https://schema.org/",
            "@type": "Product",
            "url": "#{config.jaguarConfig.http}://#{config.jaguarConfig.serverName}/view.xhtml?id=#{tourView.tour.id}",
            "name": "#{tourView.tour.name}",
            "image": "#{config.jaguarConfig.http}://#{config.jaguarConfig.serverName}/imgs/tours/#{tourView.tour.id}/hd_search_#{tourView.tour.searchPhoto}",
            "description": "#{tourView.tour.description}",
            "sku": "#{tourView.tour.id}",
            "mpn": "#{tourView.tour.uuid}",
            "brand": {
            "@type": "Thing",
            "name": "#{tourView.tour.provider.name}"
            },
            "offers": {
                "@type": "Offer",
                "price": "#{tourView.tour.adultPrice}",
                "priceCurrency":"USD",
                "availability": "http://schema.org/InStock"
                "priceVaidUntil":""
                }
            }

        </script>
    </h:body>
</html>

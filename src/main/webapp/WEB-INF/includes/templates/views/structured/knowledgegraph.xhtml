<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <script type="application/ld+json">
            {
            "@context": "http://schema.org",
            "@type": "Organization",
            "url": "#{config.jaguarConfig.http}://#{config.jaguarConfig.serverName}",
            "name": "#{config.jaguarConfig.enterpriseName}",
            "logo":"#{config.jaguarConfig.http}://#{config.jaguarConfig.serverName}/imgs/coorporate/logo.png",
            "sameAs":[
            "#{config.jaguarConfig.linkToFacebook}",
            "#{config.jaguarConfig.linkToTwitter}",
            "#{config.jaguarConfig.linkToYoutube}"],
            "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "#{config.jaguarConfig.contactPhone}",
            "contactType": "Customer service"
            }
            }
        </script>
    </h:body>
</html>

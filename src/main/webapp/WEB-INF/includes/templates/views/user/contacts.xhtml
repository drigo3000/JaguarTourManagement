<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:users="http://xmlns.jcp.org/jsf/composite/ezcomp/users">
    <div class="row">
        <div class="col-sm-12">
            <h:form styleClass="form-horizontal">
                <h1 align="center"><i class="far fa-address-book"></i>&nbsp;Contacts</h1>
                <div class="form-group row">
                    <div class="col-md-9 spaced-form-group">
                        <p:inputText styleClass="form-control"
                                     placeholder="Login or Name"
                                     value="#{userContactList.keywords}"/>

                    </div>
                    <div class="col-md-3 spaced-form-group">
                        <p:commandLink id="submitButton"
                                       styleClass="form-control btn-default text-center"
                                       actionListener="#{userContactList.search}"
                                       update="dataTableContainer">
                            <i class="fa fa-search"></i>&nbsp;Search
                        </p:commandLink>
                        <p:defaultCommand target="submitButton"/>
                    </div>
                </div>
                <p:outputPanel id="dataTableContainer">
                    <p:repeat id="tableData" value="#{userSearchBean.users}"
                              var="rep">
                        <users:userListItemNoOutcome user="#{rep}"/>
                    </p:repeat>
                </p:outputPanel>

            </h:form>
        </div>
    </div>
</html>

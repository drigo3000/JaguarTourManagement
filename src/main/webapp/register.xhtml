<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:us="http://xmlns.jcp.org/jsf/composite/ezcomp/user"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/includes/templates/public_template.xhtml">
        <ui:define name="title">#{msgs['register']} - #{globalConfigController.cg.enterpriseName}</ui:define>
        <ui:define name="searchbar"/>
        <ui:define name="center_content">
            <div class="container">
                <p:outputPanel id="contentPanel">
                    <div class="card mediumPadding">
                        <h3 class="text-center"><i class="fas fa-user-plus"></i>&nbsp;#{msgs['newuser']}</h3>
                        <us:userRegisterForm user="#{guestRegisterController.user}"
                                             isNew="true"
                                             action="#{guestRegisterController.register}"
                                             paswd1="#{guestRegisterController.password1}"
                                             paswd2="#{guestRegisterController.password2}"/>
                    </div>
                </p:outputPanel>
            </div>
        </ui:define>
    </ui:composition>
</html>
